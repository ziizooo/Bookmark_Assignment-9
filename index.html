    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <!-- Private Style -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h1 class="text-cener mx-auto mt-5 position-relative">Bookmarker</h1>
          <hr />
        </div>
        <div class="body">
          <h2 class="text-center pt-1">
            <i class="fa-solid fa-bookmark first"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark second"></i>
          </h2>
          <div
            id="alertBox"
            class="bg-danger bg-opacity-75 text-white text-center d-none"
          >
            Form Invalid
          </div>
          <div class="mb-3">
            <label for="siteName" class="form-label mt-4"
              ><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label
            >
            <input
              type="text"
              class="form-control"
              id="siteName"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="mb-3">
            <label for="siteURL" class="form-label mt-4"
              ><i class="fa-solid fa-link pe-2"></i>Site URL</label
            >
            <input
              type="text"
              class="form-control"
              id="siteURL"
              placeholder="Bookmark URL"
            />
          </div>
          <div class="btn d-flex justify-content-center align-items-center">
            <button type="submit" id="submitBtn" class="btn px-5">
              Submit
            </button>
          </div>
          <hr />
          <table class="table">
            <thead>
              <tr class="text-center">
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="JS/all.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
